<!DOCTYPE html>
<html ng-app="jot-app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Main App JS -->
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="mainController as ctrl">
    {{ctrl.message}}
    <!-- LOGIN FORM -->
    <form ng-submit="ctrl.login(userPass)">
      <input type="text" ng-model="userPass.username" placeholder="username"/>
      <input type="password" ng-model="userPass.password" placeholder="password"/>
      <input type="submit"/>
    </form>
    <!-- SHOW ALL NOTES -->
    <ul>
      <li ng-repeat="note in notes">
        {{note.title}}
        {{note.content}}
      </li>
    </ul>
    <!-- CREATE FORM -->
    <div>
      <form ng-submit="ctrl.createNote()">
        <input type="text" ng-model="ctrl.formData.title" placeholder="title"><br>
        <input type="textarea" ng-model="ctrl.formData.content" placeholder="content"><br>
        <input type="submit" value="add">
      </form>
    </div>
  </body>
</html>
