<div class="row">
  <div ng-repeat="note in notesCtrl.displayedNotes" class="col s12 m3">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{note.title}}</span>
        <p>{{note.content}}</p>
      </div>
      <div class="card-action icon-buttons">
        <!-- NOTES DELETE BUTTON -->
        <!-- <button class="btn"ng-click="notesCtrl.deleteNote(note)" type="button">Delete</button> -->
        <i ng-click="notesCtrl.deleteNote(note)" class="material-icons icon">delete</i>
        <!-- NOTES STARRED BUTTON -->
        <!-- <button ng-click="notesCtrl.starNote(note)" type="button">Star</button> -->
        <i ng-click="notesCtrl.starNote(note)" class="material-icons icon">stars</i>
        <!-- NOTES ARCHIVED BUTTON -->
        <!-- <button ng-click="notesCtrl.archiveNote(note)" type="button">Archive</button> -->
        <i ng-click="notesCtrl.archiveNote(note)" class="material-icons icon">done</i>
      </div>
    </div>
  </div>
</div>
